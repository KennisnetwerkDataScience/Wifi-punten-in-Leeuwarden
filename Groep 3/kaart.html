<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="windows-1252" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 1024px; height: 768px;"></div>
<script>

	var mymap = L.map('mapid').setView([53.200493900000005,5.795009500000001], 16);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

L.marker([53.200509,5.794506]).addTo(mymap).bindPopup("[1074] Coolcat / Nieuwestad");
L.marker([53.200826,5.793081]).addTo(mymap).bindPopup("[1078] We / Nieuwestad");
L.marker([53.200347,5.797128]).addTo(mymap).bindPopup("[1079] We / Wirdumerdijk");
L.marker([53.199183,5.792219]).addTo(mymap).bindPopup("[1625] Albert Heijn/ Prins Hendrikstraat");
L.marker([53.200104,5.793139]).addTo(mymap).bindPopup("[1627] No Nonsens/Ruiterskwartier");
L.marker([53.202216,5.791639]).addTo(mymap).bindPopup("[1631] Eric Steenbergen Designwinkel / Kleine Kerkstraat");
L.marker([53.201777,5.796556]).addTo(mymap).bindPopup("[1636] Zenzi / Sint Jacobsstraat");
L.marker([53.199645,5.795879]).addTo(mymap).bindPopup("[2054] Winkelcentrum Zaailand / Ruiterskwartier");
L.marker([53.202032,5.799048]).addTo(mymap).bindPopup("[2779] Cafe Blikspuit / Over de Kelders");
L.marker([53.198300,5.796900]).addTo(mymap).bindPopup("[1622] Wirdumerpoortsbrug brugwachtershuisje");

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
